<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contatos.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img id="logo-preta" src="img/img.produtos/logo.png" alt="Logo Barbearia Alura">
            </h1>

            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeesobrenome">Nome e Sobrenome: </label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="Fulano da Silva">

            <label for="email">Email: </label>
            <input type="email" id="email" class="input-padrao" required placeholder="SeuEmail@dominio.com">

            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(11) 1234-5678">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="60" rows="10" class="inpute-padrao"></textarea 
            required placeholder="Sua mensagem">

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email" checked>Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário preferes ser atendido?</legend>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
                
            <input class="enviar" type="submit" value="Enviar Formulário">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="img/img.produtos/logo-branco.png" alt="Logo">
        <p class="Copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
